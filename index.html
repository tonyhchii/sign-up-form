<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="odinLogo container">
                <div>ODIN</div>
            </div>

        </div>
        <div class="sign-up container">
            <div class="header">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</h3>
                <h3>You <span>know</span> you want to</h3>
            </div>
            <form action="">
                <div class="form container">
                    <h3 class="formHeading">Let's do this!</h3>
                    <div class="row">
                        <p class="formInput">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" placeholder=""/>
                        </p>
                        <p class="formInput">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </p>
                    </div>
                    <div class="row">
                        <p class="formInput">
                            <label for="EMAIL">EMAIL</label>
                            <input type="email" id="email">
                        </p>
                        <p class="formInput">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone">
                        </p>
                    </div>
                    <div class="row">
                        <p class="formInput">
                            <label for="password"> PASSWORD</label>
                            <input type="password" id="password">
                        </p>
                        <p class="formInput">
                            <label for="conPassword"> CONFIRM PASSWORD</label>
                            <input type="password" id="conPassword">
                        </p>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
